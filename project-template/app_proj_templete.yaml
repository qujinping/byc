apiVersion: v1
kind: Template
metadata:
  name: project-request
objects:
- apiVersion: v1
  kind: ClusterResourceQuota
  metadata:
    name: ${PROJECT_NAME}-compute-quota
    labels:
      project: ${PROJECT_NAME}
  spec:
    quota: 
      hard:
        requests.cpu: 4 
        requests.memory: 16Gi 
        requests.storage: 50Gi
        limits.cpu: 4 
        limits.memory: 32Gi 
    selector:
      labels: 
      - project:  ${PROJECT_NAME}
- apiVersion: v1
  kind: ClusterResourceQuota
  metadata:
    name: ${PROJECT_NAME}-object-quota
    labels:
      project: ${PROJECT_NAME}
  spec:
    quota: 
      hard:
        persistentvolumeclaims: 5
        secrets: 50
        resourcequotas: 10
        pods: 200
        replicationcontrollers: 50
        services: 50
        configmaps: 2
        openshift.io/imagestreams: 50
    selector:
      labels: 
      - project:  ${PROJECT_NAME}
- apiVersion: v1
  kind: Project
  metadata:
    name: ${PROJECT_NAME}
    annotations:
      openshift.io/node-selector: role=comp
    labels:
      project: ${PROJECT_NAME}
  spec: {}
  status: {}
- apiVersion: v1
  kind: LimitRange
  metadata:
    name: core-resource-limits
    namespace: ${PROJECT_NAME}
  spec:
    limits:
    - type: Pod
      max:
        cpu: 2000m
        memory: 2048Mi
      min:
        cpu: 500m
        memory: 512Mi
      maxLimitRequestRatio:
        cpu: "4" 
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      max:
        cpu: 2000m
        memory: 2048Mi
      min:
        cpu: 500m
        memory: 512Mi
      maxLimitRequestRatio:
        cpu: "4" 
    - type: PersistentVolumeClaim
      min: 
        storage: 256Mi 
      max:
        storage: 64Gi 
- apiVersion: v1
  kind: LimitRange
  metadata:
    name: openshift-res-limits
    namespace: ${PROJECT_NAME}
  spec:
    limits:
    - type: openshift.io/Image
      max:
        storage: 2Gi
    - type: openshift.io/ImageStream
      max:
        openshift.io/image-tags: 20 
        openshift.io/images: 30
- apiVersion: v1
  groupNames:
  - system:serviceaccounts:${PROJECT_NAME}
  kind: RoleBinding
  metadata:
    name: system:image-pullers
    namespace: ${PROJECT_NAME}
  roleRef:
    name: system:image-puller
  subjects:
  - kind: SystemGroup
    name: system:serviceaccounts:${PROJECT_NAME}
- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: system:image-builders
    namespace: ${PROJECT_NAME}
  roleRef:
    name: system:image-builder
  subjects:
  - kind: ServiceAccount
    name: builder
  userNames:
  - system:serviceaccount:${PROJECT_NAME}:builder
- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: system:deployers
    namespace: ${PROJECT_NAME}
  roleRef:
    name: system:deployer
  subjects:
  - kind: ServiceAccount
    name: deployer
  userNames:
  - system:serviceaccount:${PROJECT_NAME}:deployer
- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: admin
    namespace: ${PROJECT_NAME}
  roleRef:
    name: admin
  subjects:
  - kind: User
    name: ${PROJECT_ADMIN_USER}
  userNames:
  - ${PROJECT_ADMIN_USER}
- apiVersion: v1
  kind: RoleBinding
  metadata:
    name: tester
    namespace: ${PROJECT_NAME}
  roleRef:
    name: system:image-puller
  subjects:
  - kind: SystemGroup
    name: system:serviceaccounts:${PROJECT_NAME}-test
parameters:
- name: PROJECT_NAME
  description: Name of the project
  required: true
- name: PROJECT_ADMIN_USER
  description: Admin user of the project
  required: true
