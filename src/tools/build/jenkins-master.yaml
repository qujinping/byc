apiVersion: v1
kind: Template
metadata:
  name: jenkins-master-s2i
parameters:
- description: Git source URI for Jenkins S2I
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/qujinping/jenkins-master.git
- description: Git branch/tag reference
  name: SOURCE_REPOSITORY_REF
  value: master
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: jenkins-master
    name: jenkins-master
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: jenkins-master
    name: jenkins-master
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: jenkins-master:latest
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      secrets: []
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: jenkins-2-centos7:latest
      type: Source
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
