apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    role: jenkins-slave
  name: jenkins-deploy
data:
  template1: |-
    <org.csanchez.jenkins.plugins.kubernetes.PodTemplate>                                                                                                          
      <inheritFrom></inheritFrom>                                                                                                                                  
      <name>sockstore-deploy</name>                                                                                                                                           
      <instanceCap>2147483647</instanceCap>                                                                                                                        
      <idleMinutes>0</idleMinutes>                                                                                                                                 
      <label>xiaomi-deploy</label>                                                                                                                                         
      <serviceAccount>jenkins</serviceAccount>                                                                                                                     
      <nodeSelector></nodeSelector>                                                                                                                                
      <volumes>
        <org.csanchez.jenkins.plugins.kubernetes.volumes.SecretVolume>
          <secretName>jenkins</secretName> 
          <mountPath>/var/run/secrets/xiaomi.com/jenkins</mountPath>
        </org.csanchez.jenkins.plugins.kubernetes.volumes.SecretVolume>
      </volumes>
      <containers>                                                                                                                                                 
        <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>                                                                                                
          <name>jnlp</name>                                                                                                                                        
          <image>tools/jenkins-slave:openshift-15</image>                                                                                                     
          <privileged>false</privileged>                                                                                                                           
          <alwaysPullImage>true</alwaysPullImage>                                                                                                                 
          <workingDir>/tmp</workingDir>                                                                                                                            
          <command></command>                                                                                                                                      
          <args>${computer.jnlpmac} ${computer.name}</args>                                                                                                        
          <ttyEnabled>false</ttyEnabled>                                                                                                                           
          <resourceRequestCpu></resourceRequestCpu>                                                                                                                
          <resourceRequestMemory></resourceRequestMemory>                                                                                                          
          <resourceLimitCpu></resourceLimitCpu>                                                                                                                    
          <resourceLimitMemory></resourceLimitMemory>   
          <envVars/>                                                                                                                                               
        </org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>                                                                                               
      </containers>                                                                                                                                                
      <envVars/>                                                                                                                                                   
      <annotations/>                                                                                                                                               
      <imagePullSecrets/>                                                                                                                                          
      <nodeProperties/>                                                                                                                                            
    </org.csanchez.jenkins.plugins.kubernetes.PodTemplate> 
